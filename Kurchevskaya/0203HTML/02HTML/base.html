<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Table</title>
</head>
<body>
    <table border="1" width="600" height="100" align="center">
        <caption align="center"><em>Прогноз погоды</em></caption>
        <tr>
            <th>Город</th><th>Утро</th><th>День</th><th>Вечер</th><th>Ночь</th>
        </tr>
        <tr>
            <th>Минск</th><td>&#45;5&deg;</td><td>+5&deg;</td><td rowspan="2">+2&deg;</td><td>&#45;10&deg;</td>
        </tr>
        <tr>
            <th>Брест</th><td>0&#176;</td><td>+9&#176;</td><td>&#45;4&#176;</td>
        </tr>
    </table>
</body>
</html>
